<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mediaQueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Paw | Productos</title>
</head>
<body>
    <header>
        <section class="topbar">
            <nav class="contact-info">
                <ul class="grid-container">
                    <li class="contact-item grid-item">
                        <div class="contact-content">
                            <span class="icon-email">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                            <div class="text-email">
                                <p>info@pawpetshop.com</p>
                            </div>
                        </div>
                    </li>
                    <li class="contact-item grid-item">
                        <div class="contact-content">
                            <span class="icon-phone">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                            <div class="text-phone">
                                <p>+54 1122 3344</p>
                            </div>
                        </div>
                    </li>
                    <div class="search">
                        <input type="text" placeholder="Busqueda">
                    </div>
                    <li class="contact-item grid-item">
                        <div class="social-media">
                            <div class="icon-rrss">
                                <span><i class="fa-brands fa-facebook-f"></i></span>
                                <span><i class="fa-brands fa-x-twitter"></i></span>
                                <span><i class="fa-brands fa-instagram"></i></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </section>



        <nav class="navbar">
            <img src="../img/isologo.png" class="logo" alt="logo petshop paw">
            <ul class="menu" id="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./services.html">Servicios</a></li>
                <!-- <li><a href="./products.html">Productos</a></li> -->
                <li><a href="./about.html">Nosotros</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="user">
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <h1>PRODUCTOS</h1>

    <main>
        <div class="catalogo">
            <div class="producto">
                <img src="producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del Producto 1</p>
                <div class="icon">
                    <a class="btn" href=""><i class="far fa-heart"></i></a>
                    <a class="btn" href=""><i class="fas fa-cart-shopping"></i></a>
                    <a class="btn" href=""><i class="fas fa-eye"></i></a>
                </div>
            </div>
            <div class="producto">
                <img src="producto2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del Producto 2</p>
                <div class="icon">
                    <a class="btn" href=""><i class="far fa-heart"></i></a>
                    <a class="btn" href=""><i class="fas fa-cart-shopping"></i></a>
                    <a class="btn" href=""><i class="fas fa-eye"></i></a>
                </div>
            </div>
            <div class="producto">
                <img src="producto3.jpg" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción del Producto 3</p>
                <div class="icon">
                    <a class="btn" href=""><i class="far fa-heart"></i></a>
                    <a class="btn" href=""><i class="fas fa-cart-shopping"></i></a>
                    <a class="btn" href=""><i class="fas fa-eye"></i></a>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="listen-online">
            <i class="fa-solid fa-headphones"></i>
            <h2></h2>
        </div>
        <div class="follow-me">
            <h2>Síguenos</h2>
        </div>
        <div class="social-network">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/7a9e4a4ed4.js" crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
